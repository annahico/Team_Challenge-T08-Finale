<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Predicci√≥n de Flores Iris üå∏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdf6f9;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #c71585;
        }

        form {
            background: #fff;
            padding: 20px;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            margin: 10px;
            padding: 8px;
            width: 200px;
        }

        button {
            padding: 10px 20px;
            background-color: #c71585;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #a01068;
        }

        #resultado {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>

<body>

    <h1>üå∏ Clasificaci√≥n de Flores Iris üå∏</h1>

    <form id="formulario">
        <input type="number" step="any" id="sepal_length" placeholder="Sepal Length" required><br>
        <input type="number" step="any" id="sepal_width" placeholder="Sepal Width" required><br>
        <input type="number" step="any" id="petal_length" placeholder="Petal Length" required><br>
        <input type="number" step="any" id="petal_width" placeholder="Petal Width" required><br>
        <button type="submit">Predecir Flor</button>
    </form>

    <div id="resultado"></div>

    <script>
        document.getElementById("formulario").addEventListener("submit", function (e) {
            e.preventDefault();

            const sl = document.getElementById("sepal_length").value;
            const sw = document.getElementById("sepal_width").value;
            const pl = document.getElementById("petal_length").value;
            const pw = document.getElementById("petal_width").value;

            const url = `https://team-challenge-t08-finale.onrender.com/predict?sepal_length=${sl}&sepal_width=${sw}&petal_length=${pl}&petal_width=${pw}`;

            fetch(url)
                .then(res => res.json())
                .then(data => {
                    if (data.predicci√≥n !== undefined) {
                        const clase = data.clases[data.predicci√≥n.toString()];
                        document.getElementById("resultado").innerText = `üåº Predicci√≥n: ${clase}`;
                    } else {
                        document.getElementById("resultado").innerText = "‚ùå Error: " + data.error;
                    }
                })
                .catch(err => {
                    document.getElementById("resultado").innerText = "‚ùå No se pudo conectar con la API.";
                    console.error(err);
                });
        });
    </script>

</body>

</html>
